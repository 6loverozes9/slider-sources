<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title> Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #0000ff -26%, #017E8B 145%);">
          <h1>Zoom devil</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
          <h1>The Flash</h1>
          <p>Family, love & robots</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
          <h1>Black Panther</h1>
          <p>Black lives matter & animals</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
          <h1>Reverse Flash Lox</h1>
          <p>Love, death & speed</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://mocah.org/uploads/posts/529341-Reverse-Flash.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.hdqwalls.com/download/black-panther-4k-new-u6-3840x2160.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://th.bing.com/th/id/R.4d00a7c93c69c930e24fc298c935ed25?rik=N1A3GY%2fLa4hxRw&pid=ImgRaw&r=0');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp1822432.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
